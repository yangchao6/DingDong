<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="../layui/css/layui.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../jQuery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>

  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
  <form class="layui-form" id="form1" action="/say/testLogonAction">
  
   <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-inline">
      <input type="text" id="userName" name="userName" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">辅助文字</div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码框</label>
    <div class="layui-input-inline">
      <input type="password" name="pwd" id="pwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">辅助文字</div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="copyText()">登录</button>
      <!-- <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo" >登录</button> -->
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>

 <script type="text/javascript">
 function copyText(){
	$.ajax({
		type: "post",
		url:'/say/userLoginAction',
    	data: $("#form1").serialize(),
		dataType:'json',
		cache: false,
		success: function(data){
			if(data.code == 2){
				alert(data.msg);
				window.location.href="/html/login.html";
			}else if(data.code == 1){
				window.location.href="/html/queryAllInfo2.html";
			}else{
				alert(data.msg);
				window.location.href="/html/login.html";
			}
		}
	});
 }
 </script>


</body>
</html>
