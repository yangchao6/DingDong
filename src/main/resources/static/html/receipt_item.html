<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title></title>
		<link rel="stylesheet" href="css/common.css"/>
	</head>
	<link rel="stylesheet" href="../layui/css/layui.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<body>
		<div id="show-body">
			<div class="search-view">
				<div class="layui-form receipt-input">
					<label class="layui-form-label">接单频率：</label>
					<div class="col-sm-8">
						<input type="number" value="2000" /><span>-</span><input type="number" value="2000" />
					</div>
				</div>
				<div class="layui-form receipt-input">
					<label class="layui-form-label">接单账号：</label>
					<div class="col-sm-8">
						<input type="text" style="width: 61%;" placeholder="请输入账号" />
					</div>
				</div>
				<div class="layui-form receipt-input">
					<label class="layui-form-label">接单密码：</label>
					<div class="col-sm-8">
						<input type="password" style="width: 61%;" placeholder="请输入密码" />
					</div>
				</div>
				<div class="layui-form receipt-input">
					<label class="layui-form-label">选择买号：</label>
					<div class="col-sm-8">
						<input type="text" style="width: 61%;" />
					</div>
				</div>
				<div class="layui-form receipt-input">
					<label class="layui-form-label">接单类型：</label>
					<div class="col-sm-8">
						<input type="text" style="width: 61%;" />
					</div>
				</div>
				<div class="layui-form">
					<div class="layui-layer-input">
						<input type="checkbox" lay-skin="primary" title="不接婚纱单" />
					</div>
				</div>
				<div class="layui-form">
					<div class="layui-btn-sm receipt-button">
						<button class="layui-btn layui-btn-primary" style="border: 1px solid #00FF00;color: #00FF00;">开始抢单</button>
						<button class="layui-btn layui-btn-primary" style="border: 1px solid red;color: red;">停止抢单</button>
						<button class="layui-btn layui-btn-primary" style="border: 1px solid #ffcf1e;color: #ffcf1e;">切换账号</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
